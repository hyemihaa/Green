<html>
<head>
  <title>간단한 홈페이지</title>

</head>
<body>
  <header>
    <h1>나의 홈페이지</h1>
    <div class="login-signup">
      <a href="login.html">로그인</a>
      <a href="register.html">회원가입</a>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="home.html">홈</a></li>
      <li><a href="introduce.html">소개</a></li>
      <li><a href="portfolio.html">포트폴리오</a></li>
      <li class="menu-item">
        <a href="#">게시판</a>
        <div class="submenu">
          <a href="news.html">뉴스 게시판</a>
          <a href="board.html">자유 게시판</a>
        </div>
      </li>
      <li><a href="contact.html">연락하기</a></li>
    </ul>
  </nav>

  <section>
    <div class="signup-form">
        <h2>회원가입</h2>
        <form>
          <div class="input-container">
        </div>
        <div class="input-container">
          <label for="new-username">이름:</label>
          <input type="text" id="new-username" onkeyup="getName()" name="new-username" required>
          <p id="result-name"></p>
        </div>

        <div class="input-container">
            <label for="new-userid">아이디:</label>
            <input type="text" id="new-userid" onkeyup="getId()" name="new-userid" required>
            <p id="result-id"></p>
          </div>
          <div class="input-container">
            <label for="new-password">비밀번호:</label>
            <input type="password" id="new-password" onkeyup="getPw()" name="new-password" required>
            <p id="result-pw"></p>
          </div>
          
          <div class="input-container">
            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" onkeyup="getPw()"  name="confirm-password" required>
            <p id="result-checkpw"></p>
          </div>
  
          <button type="submit" id="register-bnt" onclick="getRegister()">회원가입</button>
        </form>
      </div>
  </section>

  <footer>
    <p>저의 홈페이지에 방문해 주셔서 감사합니다.</p>
  </footer>
</body>
</html>

<script src="./js/register.js"></script>
