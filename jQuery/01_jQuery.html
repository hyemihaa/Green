<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <!-- 
        1. <CDN>
        google jquery cdn 검색 
        -> devloperes.google.com에서 CDN 링크 복사해오기

        2. jQuery페이지에서 소스코드 직접 다운받는 방법(compressed, uncompressed 보통 전자 사용, 상관은 없다.)
    -->
</head>
<body>
    <!-- 
        <jQuery>
        JavaScript의 라이브러리 (jQuery는 언어가 아님)
        기존의 자바스크립트 문법들을 간소화 + 기능추가
        
        <장점>
        1. DOM 요소와 관련된것들을 JavaScript보다 쉽게 구현 가능
        2. ajax(비동기통신), 이벤트 등 다양한 기능을 지원함
        3. 플러그인, 오픈 API등을 지원(차트, 슬라이드,...)
    -->

<script>
    // <javascript 방식>
    // window.onload, DOMContentLoaded (둘다 이벤트, 중복사용X)
    // 자바스크립트에서 페이지가 로드되면 자동으로 실행(콜백함수) 
    // -> 모든 요소들이 로드되어야 함수 호출됨

    // window.onload = function() {
    //     const testSpan = document.getElementById("text-span");
    //     testSpan.innerHTML = "변경됨";
    // }
    // document.addEventListener("DOMContentLoaded", function() {
    //     const testSpan = document.getElementById("text-span");
    //     testSpan.innerHTML = "변경됨";
    // })

    // <jQuery>
    // .ready(중복사용 가능) : HTML코드들을 다 로드 한 후 사용

    // 1. 잘 사용하지 않음
    // jQuery(document).ready(function() {
    //      실행할 코드...
    // })

    // 2. 예전에 자주사용 (현재도 쓰임)
    // $(document).ready(function() {
    //     실행할 코드...
    // })
    // 3. 최근들어 많이 사용
    $(function() {
        const testSpan = $("#text-span"); //css 선택자 사용
        testSpan.html("변경됨");
    })
</script>
    <span id="text-span">Hello, jQuery!</span>

    <hr>
    
    <p class="text-color-green">텍스트1</p>
    <p class="text-color-green">텍스트2</p>
    <p class="text-color-green">텍스트3</p>

    <p class="text-color-blue">텍스트1</p>
    <p class="text-color-blue">텍스트2</p>
    <p class="text-color-blue">텍스트3</p>

    <script>
        // javascript 방식
        const textColorGreen = document.getElementsByClassName("text-color-green"); // class선택자들을 배열에 담는다
        for(let i = 0; i < textColorGreen.length; i++) {
            textColorGreen[i].style.color = "green";
        }

        // jQuery 방식
        $(".text-color-blue").css("color", "blue"); // 클래스 선택자
        
        const textColorBlue = $(".text-color-blue")  // 변수에 넣어서 사용 가능
        textColorBlue.css("color", "blue"); 
        
       // $("p, .text-color-blue").css("color", "blue"); // 태그 선택자, 클래스 선택자 : 여러 선택자 같이 사용 가능
    </script>

    <hr>
    
    <!-- 선택자 자손, 후손 -->
    <div>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li class="div-list">리스트3</li>
            <li class="div-list">리스트4</li>
            <li>
                <h3>후손 리스트</h3>
            </li>
        </ul>
    </div>

    <script>
        $("ul >li").css("color", "red"); 
        $("ul h3").css("color", "gray");
    </script>

    <hr>

    <!-- 속성타입 -->
    <input type="text"> <br>
    <input type="checkbox"> <br>
    <input type="button">
    

    <script>
        $("input[type=text]").val("값"); // val()
        $("input[type=checkbox]").attr("checked", true); // attr() 

        // $("input[type=button]").val("버튼");
        
        // $("input[type=button]").css("width", "100px");
        // $("input[type=button]").css("height", "100px");

        // 메서드 체이닝 : 메서드를 연속적으로 호출 (한 줄로 나열 -> 가독성저하, 들여쓰기 사용)
        $("input[type=button]")
        .css("width", "100px")
        .css("height", "100px")
        .val("버튼");
        
        $("input[type=button]")
        .css({width:"100px", height:"100px"}) // 객체의 키값으로 접근{}
        .val("버튼");
    </script>

    
</body>
</html>
