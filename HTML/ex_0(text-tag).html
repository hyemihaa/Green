<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테</title>
    <!-- head : 문서의 정보, 자바스크립트 또는 CSS파일 불러오기 등의 목적으로 사용 -->
</head>
<body>
    <!-- body : 실제 웹 페이지에 보여줄 모든 내용들이 들어가는 공간 -->
    <!-- 제목요소 : -->
    
    Hello, World!

    <!-- <h1> ~ <h6> : 제목태그(h태그), 숫자가 작아질수록 폰트 커짐 -->
    <h1>h1제목태그입니다.</h1>
    <h6>h6제목태그입니다.</h6>
    <h3>텍스트 입니다.</h3>
    
    <!-- <br> 줄바꿈 태그 -->
    안녕하세요<br>
    HTML 입니다.
    <!-- <hr> 가로선을 만들어주는 태그 -->
    <hr>

    <!-- <strong> : 텍스트 굵게 (스크린 리더..사용자에게 강조) 
        <b> : 텍스트 굵게 -->
    <strong>strong태그</strong>
    <br>
    <b>b태그</b> 
    <hr>
    <!-- <small> : 작은 글씨 -->
    원래크기 vs <small>small태그</small>
    <hr>

    <!-- <u>: 밑줄 -->
    <u>밑줄 태그</u>
        <br>
    <!-- <s>: 밑줄 -->
    <s>취소선 태그</s>
    <hr>

    <!-- <p> : 단락태그 -->
    <p>단락태그-내용</p>
    
    <hr>

    <!-- <sup>, <sub> : 위 첨자, 아래 첨자 태그 -->
    <p>이 태그는? <sup>위 첨자 태그</sup></p>
    <p>이 태그는? <sub>아래 첨자 태그</sub></p>


</body>
</html>
