<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- / : 가장 상위 폴더, . : 현재위치 alt : 이미지 설명 -->
     <!-- 상대경로, 절대경로 알아보기 -->
     <img src="./images.jpg" alt="강아지 사진" width="500px" height="300"> 

    <!-- <a>태그의 속성 - target-> 링크창이 열리는 위치 설정  -->
    <a href="https://www.naver.com" target="_blank">         
        <img src="./images.jpg" alt="강아지 사진" width="500px" height="300"> <!-- 이미지를 클릭시 링크로 이동 -->
    </a>
</body>
</html>
