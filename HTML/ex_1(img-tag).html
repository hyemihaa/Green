<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크요소</title>
</head>
<body>
    <!-- 픽셀(px)과 퍼센테이지(%)의 차이
         픽셀(px) - 이미지 크기 고정, 퍼센테이지(%) : 브라우저 창의 크기에 따라 유연하게 조절 (반응형 웹 디자인)  -->
    
    <!-- <img>태그 : 이미지 삽입
        img - src :이미지 경로->(/ : 상위 폴더, . : 현재위치) alt : 이미지 설명 (이미지파일이 로드 X -> 대체텍스트)
        width : 이미지 가로 크기, height : 이미지 세로 크기 -->
    <img src="./images.jpg" alt="강아지 사진" width="500px" height="300"> 

    <!-- <a>태그 : 연결 링크 ,
         target -> 링크창이 열리는 위치 설정 - _blank (새창), _self(현재창) -->
    <a href="https://www.naver.com" target="_blank">         
        <img src="./images.jpg" alt="강아지 사진" width="500px" height="300">
        <!-- 이미지를 클릭시 링크로 이동 -->
    </a>   
</body>
</html>
