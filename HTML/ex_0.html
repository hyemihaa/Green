<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- head : 문서의 정보, 자바스크립트 또는 CSS파일 불러오기 등의 목적으로 사용 -->
</head>
<body>
    <!-- body : 실제 웹 페이지에 보여줄 모든 내용들이 들어가는 공간 -->
    Hello, World!
    <h3>텍스트 입니다.</h3>
    
    <!-- <br> 줄바꿈 태그 -->
    안녕하세요<br>
    HTML 입니다.
    <!-- <hr> 가로선을 만들어주는 태그 -->
    <hr>

    <!-- <h1> ~ <h6> : 제목태그 -->
    <h1>h1제목태그입니다.</h1>
    <h6>h6제목태그입니다.</h6>
    <hr>

    <!-- <strong>, <b> : 텍스트를 굵게 표시(강조) -->
    <strong>strong태그</strong>
    <br>
    <b>b태그</b> 
    <hr>
    <!-- <small> : 작은 글씨를 표현 -->
    원래크기 vs <small>small태그</small>
    <hr>

    <!-- <u>, <s> : 밑줄, 취소선 -->
    <u>밑줄 태그</u>
    <br>
    <s>취소선 태그</s>
    <hr>

    <!-- <p> : 단락태그 -->
    <p>p는 단락 태그입니다.</p>
    확인
    <hr>

    <!-- <sup>, <sub> : 위 첨자, 아래 첨자 태그 -->
    <p>이 태그는? <sup>위 첨자 태그</sup></p>
    <p>이 태그는? <sub>아래 첨자 태그</sub></p>


</body>
</html>
