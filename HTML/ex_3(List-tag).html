<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- ol : 순서가 있는 목록을 나타내는 태그
          -속성 type : 순서를 나타내는 기호 바꿀수 있음(숫자,알파벳,로마숫자)
          -속성 start : 시작하는 번호를 설정  -->  
    <ol type="A" start="5">    
         <!-- <li>태그 : 각 항목을 나타냄 -->
         <!-- li*3 -> <li>태그 3번 반복-->
        <li>첫번째</li>
        <li>다섯번째</li>
        <li>세번째</li>
    </ol>
    <!-- 속성 reversed : 목록의 순서를 거꾸로 설정 -->      
    <ol type="1" reversed> 
        <li>첫번째</li>
        <li>다섯번째</li>
        <li>세번째</li>
    </ol>
    
    <!-- <ul>태그 : 순서가 없는 목록을 나타내는 태그 --> 
    <ul> 
        <li>뭉</li>
        <li>봄</li>
        <li>뭉봄</li>
    </ul>
  
    <dl>  <!-- 정의목록태그 -->
        <dt>HTML</dt>
        <dd>웹 페이지를 만드는데 사용되는 마크업 언어</dd>
        <dt>CSS</dt>
        <dd>HTML과 같은 마크업 언어의 디자인을 담당하는 스타일 시트 언어</dd>
    </dl>

</body>
</html>
