<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input> : 사용자로부터 입력받을때 사용 
                    placeholder : 입력 필드의 힌트,예시값을 표시-->
    <input type="text" placeholder="text 타입"><br>
    <input type="password" placeholder="password 타입"><br>

    <form action="">
        <!-- checkbox : 중복선택O 
             id : 유일한 값을 가져야 한다-->
    <input type="checkbox" id="apple" name="fruit" placeholder="checkbox 타입">
    <label for="apple">사과</label>
    <input type="checkbox" id="banana" name="fruit" placeholder="checkbox 타입">
    <label for="banana">바나나</label>
    <input type="checkbox" id="orange" name="fruit" placeholder="checkbox 타입">
    <label for="orange">오렌지</label>
    </form>

    <form action="">
        <!-- radio : 중복선택X -->
    <input type="radio" id="apple-radio" name="fruit" >
    <label for="apple-radio">사과</label>
    <input type="radio" id="banana-radio" name="fruit" >
    <label for="banana-radio">바나나</label>   
    <input type="radio" id="orange-radio" name="fruit" >
    <label for="orange-radio">오렌지</label>   
    </form>
    <form action="#">
        <input type="email" placeholder="emali 타입">
        <button type="submit">이메일 등록</button>
    </form>

    <input type="number" placeholder="number 타입"><br>
    <!-- hidden : 사용자에게 보이지 않는 값 -->
    <input type="hidden">

    <!-- value : 입력 필드의 초기값 설정 -->
    <!-- readonly : 읽기전용,수정X, disabled : 비활성화-->
    <input type="text" value="value 작성" readonly><br>
    <input type="text" value="value 작성" disabled><br>

    <form action="">
                    <!--maxlength : 입력길이 설정 required : 필수 입력란-->
        <input type="text" value="value 작성" maxlength="15" required>
        <button type="submit">등록</button>
    </form>
</body>
</html>
