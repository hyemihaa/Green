<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>테이블 태그 활용하기</h1>
    <a href="../main.html">메인 페이지로 이동</a>
    <br><br>

    <fieldset>
        <legend>정리</legend>
        <ul>
            <li>table : 테이블 생성하는 태그</li>
            <li>tr : 테이블의 행을 생성하는 태그</li>
            <li>th : 테이블의 제목을 나타내는 태그(굵게 + 중앙정렬)</li>
            <li>td : 테이블의 일반 내용들을 나타내는 태그</li>
        </ul>
        
        <table border="1">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>직군</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>뭉봄</td>
                    <td>멍뭉이</td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</body>
</html>
