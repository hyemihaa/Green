<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <a href="../main.html"> 메인 페이지로 이동 </a>
    <br><br>
    <fieldset>
        <legend>정리</legend>
        <li> div : 블럭 요소의 영역을 관리(태그를 묶어서 관리) </li>
        <div style="background-color: aqua;"> 첫번째 영역 </div>
        <div style="background-color:chocolate"> 두번째 영역 </div>
        <div style="background-color:yellow"> 세번째 영역 </div>
        <br>
        <hr>
        <br>
        <li> span : 인라인 요소의 영역을 관리(문자를 관리) </li>
        <span style="background-color:blueviolet;"> 첫번째 영역 </span>
        <span style="background-color:coral"> 두번째 영역 </span>
        <span style="background-color:palegreen;"> 세번째 영역 </span>
        <br><br>
        <hr>
        <br>
        <li> iframe : 외부 홈페이지를 불러오는 태그 </li>
        <iframe src="https://www.youtube.com/embed/OTaDIU40an4?si=gkTBZbRDbDcnMSUT" frameborder="0"></iframe>
    </fieldset>
</body>
</html>
