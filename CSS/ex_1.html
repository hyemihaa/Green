<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS(Cascading Style Sheets) : HTML을 꾸며주기 위해 사용되는 마크업 언어 -->

    <!-- 내부 스타일 시트 : HTML문서의 head태그 내에 <style>태그를 사용하여 스타일 지정 -->
    <style>
        /* 이 안에서 CSS코드를 작성 (CSS주석) */

        /* <pre>태그 : 태그선택자 사용하여 스타일을 줌*/
        pre {
            color: darkorchid;
            /* 텍스트 색상 */
            font-size: 40px;
            /* 텍스트 사이즈 */
        }
    </style>

    <!-- 외부 스타일 시트 (*사용권장) -> CSS 스타일을 별도의 외부파일로 만들고, HTML문서의 head태그 내에 <link>태그 사용하여 파일 연결 -->
    <link rel="stylesheet" type="text/css" href="./ex_1.css" />
</head>

<body>
    <!-- 인라인 스타일 : 태그(요소)안에 style 속성을 적용하여 직접 CSS스타일 지정 ;으로 끝맺음 -->
    <p style="color: rgb(255, 238, 0); font-size: 40px;">인라인 스타일 방식으로 작성중</p>

    <pre>
        내부 스타일 시트 방식으로 작성중
    </pre>
    
    <!-- <span>태그 display속성이 inline(줄바꿈X) -->
    <span>외부 스타일 시트 방식으로 작성중</span>

    <p>1. 텍스트</p>
    <p id="p-tag-id">2. 텍스트</p>
    <!-- id선택자(#id명) 
        class선택자(.class명) - class는 여러개 쓸수 있음,  속성은 다 사용 가능하다 -->
    <p class="p-tag-text p-tag-class">3. 텍스트</p>
    <p class="p-tag-text">4. 텍스트</p>
    <p class="p-tag-class">5. 텍스트</p>
    <br><br>

    <div> <!-- 부모 요소 -->
        <h4>div의 자식 입니다.</h4> <!-- 자식 요소 -> div > h4 -->
        <ul>
            <li>
                <h4>div의 후손입니다.</h4>
            </li>
            <li>
                <h4>div의 후손입니다.</h4>
            </li>
        </ul>
    </div>

    <div> <!-- 부모 요소 -->
        <!-- 동위선택자 (같은 부모를 가지고 있는 관계) -> 선택자1<h3> + 선택자2<p> : 선택자1 바로 뒤에 있는 선택자2만 선택
                        / 선택자1<h3>~선택자2<p> : 선택자1 뒤에 있는 모든 선택자 선택-->
        <h3>동위 관계</h3>
        <p>동위 관계</p>
        <p>동위 관계</p>
    </div>

    <button class="button">버튼</button>

    <br><br>

    이름 : <input type="text" id="input-name" value="뭉구" disabled>
    아이디 : <input type="text" id="input-id">
    비밀번호 : <input type="password" id="input-pwd">

</body>

</html>
