<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부 스타일 시트 -->
    <style>
        /* 이 안에서 CSS코드를 작성 (CSS주석) */
        pre{
            color: darkorchid;
            font-size: 40px;
        }
    </style>
    <!-- 외부 스타일 시트 -> css코드를 모아두는 폴더를 만들어서 링크를 적용시켜야 함 -->
    <link rel="stylesheet" type="text/css" href="./ex_1.css"/>
</head>
<body>
    <!-- 인라인 스타일 태그(요소)안에 style 속성 적용 ;으로 끝맺음-->
    <p style="color: rgb(255, 238, 0); font-size: 40px;">인라인 스타일 방식으로 작성중</p>

    <pre>
        내부 스타일 시트 방식으로 작성중
    </pre>

    <span>외부 스타일 시트 방식으로 작성중</span>

    <p>1. 텍스트</p>
    <p id="p-tag-id">2. 텍스트</p>
    <!-- p태그 속성 - class 속성 - class는 여러개 쓸수 있음,  속성은 다 사용 가능하다 -->
    <p class="p-tag-text p-tag-class">3. 텍스트</p>
    <p class="p-tag-text">4. 텍스트</p>
    <p class="p-tag-class">5. 텍스트</p>
    <br><br>
    <div>
        <h4>div의 자식 입니다.</h4>
        <ul>
            <li><h4>div의 후손입니다.</h4></li>
            <li><h4>div의 후손입니다.</h4></li>
        </ul>
    </div>

    <div>
        <h3>동위 관계</h3>
        <p>동위 관계</p>
        <p>동위 관계</p>
    </div>

    <button class="button">버튼</button>

    <br><br>

    이름 : <input type="text" id="input-name" value="뭉구" disabled>
    아이디 : <input type="text" id="input-id">
    비밀번호 : <input type="password" id="input-pwd">

</body>
</html>
