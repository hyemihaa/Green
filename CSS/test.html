<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> <!-- <input> 요소는 사용자가 데이터를 입력할 수 있는 입력 필드를 선언하기 위해 <form> 요소 내부에서 사용-->
        <!-- ● id 속성을 아래와 같이 설정
            - 아이디 : id
            - 비밀번호 : password
            - 비밀번호 확인 : password-check
            - 이름 : name
            - 휴대폰번호 : phone 
             ● 각각의 라벨을 클릭했을 때 해당하는 input 요소가 선택되어야 합니다.-->

        <!-- 아이디는 email형식으로 , 최대 12자까지 입력, 필수 입력  -->
        <br><br><br><br><br><br>
        <label for="id">아이디 :</label>
        <input type="email" id="id" name="email" maxlength="12" placeholder="id" required>  
        
        <br><br>
        
        <!-- 비밀번호는 패스워드형식(마스킹처리)으로 , 최소 6자이상,최대 12자까지 입력, 필수 입력  -->
        <label for="password">비밀번호 :</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="12" placeholder="password" required>
        
        <br><br>
        
        <!-- 비밀번호 확인은 패스워드형식(마스킹처리)으로 , 최소 6자이상,최대 12자까지 입력, 필수 입력  -->
        <label for="password-check">비밀번호 확인 :</label>
        <input type="password" id="password-check" name="password-check" minlength="6" maxlength="12"  placeholder="password-check" required> 
        
        <br><br>
        
        <label for="name">이름 :</label>
        <input type="text" id="name" name="name" placeholder="name">
        
        <br><br>

        <label for="phone">휴대폰번호 :</label>
        <input type="tel" id="phone" name="phone" placeholder="phone"> 
        
        <br><br>
       
        <button>전송</button>

    </form>
</body>
</html>
