    <button onclick="testObject()">클릭</button>
    <div id="result-1"></div>

    <script>
        function testObject() {
            const result = document.getElementById("result-1");

            const member = {
                name : "홍길동",
                age : 19,
                addr : "안양"
            }

            console.log(member);

            result.innerHTML = "name : " + member.name + "<br>"; // .name : 멤버 객체 안에있는 name 변수(바로 접근) -> 권장
            result.innerHTML += "age : " + member["age"] + "<br>"; 
            result.innerHTML += "addr : " + member.addr + "<br>";

            //object : 키값을 출력
            for(let item in member) { // for each문 : member의 키값(속성)을 하나씩 꺼내서 item에 담는다
                                                    // 키값(속성) = name, age, addr 이다
                // console.log(item);
                console.log(member.item); // member라는 객체에 .item이라는 키(변수)가 있는지 확인 -> 없으므로 -> undefined
                console.log(member[item]); // [item]은 변수로 접근 가능 -> for문으로 추출할 때는 []로 쓴다.
            }

            console.log("name" in member); // true출력 , 멤버라는 객체안에 name이라는 속성이 있는지



        }
    </script>
