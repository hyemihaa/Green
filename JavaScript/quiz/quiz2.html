<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Q1. 사용자로부터 숫자를 입력받고, 입력 받은 값이 0 또는 12 이상일 경우, 
        확인 버튼을 누르면 “값이 너무 크거나 작습니다.”를 출력 </h3>
        <input type="text" id="q1-num">
        <button onclick="getNum()">확인</button>
        <div id="resultNum"></div>

<hr>
    <h3>Q2. 사용자로부터 월(숫자)를 입력받고, 입력 받은 월에 따라 계절을 출력 하시오. 
            해당하는 계절과 출력 메시지는 아래와 같습니다.
            ( 3, 4, 5 : 봄,  6, 7, 8 : 여름, 9, 10, 11 : 가을, 12, 1, 2 : 겨울)
            그 외 "해당하는 계절이 없습니다" 출력</h3>
          <input type="text" id="month" placeholder="월을 입력하세요">
          <button onclick="getSeason()">확인</button>
          <div id="season"></div>  


</body>
</html>
<script>
    // Q1.
    function getNum() {
        const inputNum = document.getElementById("q1-num").value;
        const result = document.getElementById("resultNum");

        console.log(inputNum); // 사용자가 입력한 값 - console창
        console.log(result); 

        if(inputNum == 0 || inputNum >= 12) {
            result.innerHTML = "값이 너무 크거나 작습니다";
        }
        else {
            result.innerHTML = "값";
        }
    }
    
    // Q2.
    function getSeason() {
        const inputMonth = document.getElementById("month").value;
        const resultSeason = document.getElementById("season");

        if(inputMonth >= 3 && inputMonth <= 5) {
            resultSeason.innerHTML = "봄";
        }
        else if(inputMonth >= 6 && inputMonth <= 8) {
            resultSeason.innerHTML = "여름";
        }
        else if(inputMonth >= 9 && inputMonth <= 11) {
            resultSeason.innerHTML = "가을";
        }
        else if(inputMonth == 1 || inputMonth == 2 || inputMonth == 12) {
            resultSeason.innerHTML = "겨울";
        }
        else {
            resultSeason.innerHTML = "해당하는 계절이 없습니다.";
        }
    }
    
</script>
