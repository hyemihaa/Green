  <section id="contact">
    <h2>연락하기</h2>
    <p>문의사항이나 연락하고 싶은 내용을 작성하세요.</p>
    <form >
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" onkeyup="checkName()" required>
        <p id="result-name"></p>
        <label for="email">이메일:</label>
        <input type="email" id="email" onkeyup="checkEmail()" name="email" required>
        <p id="result-email"></p>
        <label for="message">메시지:</label>
        <textarea id="message" name="message" onkeyup="checkMessage()" rows="4" required></textarea>
        <p id="message-counter">0/500</p>

        
        <button type="submit" onclick="getContact3()">전송</button>
    </form>
  </section>

  <footer>
    <p>저의 홈페이지에 방문해 주셔서 감사합니다.</p>
  </footer>
