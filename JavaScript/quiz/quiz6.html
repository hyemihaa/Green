    <h4>1. 처음 버튼의 이름 : “버튼을 클릭 해주세요.” </h4>
    <h4>2. 최초 버튼 클릭 시 아래와 같이 변경됨</h4>
    <h4>-> 버튼명(myButton) : 클릭 되었습니다!</h4>
    <h4>-> 버튼 내용(output) : 버튼이 클릭 되었습니다.</h4>
    <h4>3. 이후 버튼 클릭 시 아래와 같이 변경됨</h4>
    <h4>-> 버튼명(myButton) : 취소 되었습니다!</h4>

    <h4>4. 이후 클릭과 취소가 번갈아 가며 변경</h4>
    <br><br>
    <button id="myButton">버튼을 클릭 해주세요.</button>
    <p id="output"></p>

        const btn = document.getElementById("myButton");
        const output = document.getElementById("output");
        let flag = true;

        btn.addEventListener('click', function(){
            if(flag) {
                flag = false;
                btn.innerHTML = "클릭 되었습니다!";
                output.innerHTML = "버튼이 클릭되었습니다.";
            }
            else {
                flag = true;

                output.innerHTML = "버튼이 취소되었습니다.";
