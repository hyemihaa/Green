    <!-- 
        문제 3 : input에 입력 후 버튼을 클릭할 때 입력한 값에 따라 div 요소에 색상을 적용하세요.
        - r 입력 시 : div 요소를 red 색상으로 변경
        - b 입력 시 : div 요소를 blue 색상으로 변경
        - g 입력 시 : div 요소를 green 색상으로 변경

        * 변경된 색상의 기록을 ul요소 안에 리스트로 기록해야 합니다.
            - 색상이 변경될 때 마다 ul의 자식요소로 li 태그가 생성 됩니다.
            - li 태그는 변경된 색상을 출력합니다. (ex. red, blue, green)
    -->
    <input type="text" id="text-input" placeholder="색상을 입력하세요.">
    <button onclick="button()">변경</button>
    <div id="div-element" style="width:200px; height: 200px; background-color: antiquewhite;"> </div>

    <ul id="ul-element"></ul>

    <script>
        function button() {
            const textInput =document.getElementById("text-input").value;
            const divEle = document.getElementById("div-element"); // div요소
            
            const ulEle = document.getElementById("ul-element"); // ul요소

            const liEleRed = document.createElement("li");
            const liEleBlue = document.createElement("li");
            const liEleGreen = document.createElement("li");

            const redText = document.createTextNode("red");
            const blueText = document.createTextNode("blue");
            const greenText = document.createTextNode("green");
            
            if(textInput === "r") {
                divEle.style.backgroundColor = "red";
            }
            else if(textInput === "b") {
                divEle.style.backgroundColor = "blue";
            }
            else if(textInput === "g") {
                divEle.style.backgroundColor = "green";
            }

            liEleRed.appendChild(redText);
            liEleBlue.appendChild(blueText);
            liEleGreen.appendChild(greenText);

            ulEle.appendChild(liEleRed);



        }


    </script>
