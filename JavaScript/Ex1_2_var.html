<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>srting : 문자열</li>
        <li>number : 숫자</li>
        <li>boolean : 논리(true / false)</li>
        <li>object : 객체</li>
        <li>function : 함수</li>
        <li>undefined : 정의되지 않음</li>
    </ul>

    <button onclick="checkType()">자료형 출력</button>
    <div id="type-text"></div>

    <script>
        let name = "하혜미"
        let age = 20;
        let flag = true; 

        console.log(typeof(name)); // string
        console.log(typeof(age)); // number
        console.log(typeof(flag)); // boolean

        // 배열 object
        let hobby = ["잠자기", "먹기", "자기"]; 

        // object { name, age, flag => 속성, "김뭉봄", 10, false 값}
        let memberInfo = { 
            name : "김뭉봄",
            age : 10,
            flag : false
        };
        
        console.log(typeof(hobby)); //object
        console.log(typeof(memberInfo)); //object

        console.log(hobby[1]); // 먹기
        console.log(memberInfo.name); // 김뭉봄

        function checkType() {
            const typeText = document.getElementById("type-text");
            typeText.innerHTML = name + "의 자료형 : " + typeof(name) + "<br>"; 
                                // 하혜미의 자료형 : string
                                
            typeText.innerHTML += memberInfo.name + "의 자료형 : " + typeof(memberInfo.name) + "<br>";
                                // 김뭉봄의 자료형 : string
                                
            typeText.innerHTML += age + "의 자료형 : " + typeof(age) + "<br>";
                                // 20의 자료형 : number
        }
    </script>
</body>
</html>
